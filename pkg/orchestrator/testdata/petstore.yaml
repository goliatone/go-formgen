openapi: 3.0.3
info:
  title: Sample Petstore
  version: 1.0.0
paths:
  /pets:
    get:
      operationId: listPets
      summary: List pets
      responses:
        '200':
          description: A paged array of pets
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pet'
    post:
      operationId: createPet
      summary: Create a pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 50
                  pattern: '^[A-Za-z ]+$'
                tag:
                  type: string
                  maxLength: 12
                age:
                  type: integer
                  minimum: 1
                  maximum: 25
                weight:
                  type: number
                  minimum: 0.5
                  maximum: 60
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[A-Za-z ]+$'
        tag:
          type: string
          maxLength: 12
        age:
          type: integer
          minimum: 1
          maximum: 25
        weight:
          type: number
          minimum: 0.5
          maximum: 60
