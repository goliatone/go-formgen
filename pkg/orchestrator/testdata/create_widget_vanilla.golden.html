





<form class="formgen-form" method="post" action="/widgets" data-formgen-auto-init="true">
    
    
    
    

    
    <div class="formgen-grid" style="--formgen-grid-gap: 1.5rem; grid-template-columns: repeat(12, minmax(0, 1fr))">
        
        <div style="grid-column: span 12 / span 12">
            <div class="flex flex-col gap-2" data-component="textarea">
    <label data-formgen-chrome="label" id="fg-name-label" for="fg-name" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        Name<span class="text-red-500 ms-1" aria-hidden="true">*</span>
    </label>
    <textarea
        id="fg-name"
        name="name"
        class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:text-gray-400 dark:border-gray-700 dark:focus:ring-gray-600"
        rows="4"
        placeholder="Give it a friendly name"
        required
         data-validation-label="Name" data-validation-required="true"
    ></textarea>
    <p data-formgen-chrome="description" id="fg-name-description" class="text-xs text-gray-500 dark:text-gray-400">
        Widget name
    </p>
    <p data-formgen-chrome="help" id="fg-name-help" class="text-xs text-gray-600 dark:text-gray-300">
        Shown to customers
    </p>
    <p data-relationship-error="true" role="status" aria-live="polite" aria-atomic="true" class="formgen-error text-sm text-red-600 dark:text-red-400"></p>
</div>

        </div>
        
        <div style="grid-column: span 12 / span 12">
            <div class="flex flex-col gap-2" data-component="object">
    <fieldset id="fg-settings" class="space-y-4 p-4 border border-gray-200 rounded-lg dark:border-gray-700 border-s-4 border-s-blue-600" aria-labelledby="fg-settings-label"><legend id="fg-settings-label" class="text-sm font-semibold text-gray-900 dark:text-white">Settings</legend><div class="space-y-4"><div class="flex flex-col gap-2" data-component="boolean">
        <label data-formgen-chrome="label" id="fg-enabled-label" for="fg-enabled" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300 sr-only">
            Enable widget
        </label>
        <div class="flex items-center">
            <input
                type="checkbox"
                id="fg-enabled"
                name="enabled"
                class="shrink-0 border-gray-200 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                 data-validation-label="Enable widget"
            >
            <label for="fg-enabled" class="text-sm text-gray-500 ms-3 dark:text-neutral-400">Enable widget</label>
        </div>
        <p data-relationship-error="true" role="status" aria-live="polite" aria-atomic="true" class="formgen-error text-sm text-red-600 dark:text-red-400"></p>
    </div>
    <div class="flex flex-col gap-2" data-component="input">
        <label data-formgen-chrome="label" id="fg-threshold-label" for="fg-threshold" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
            Threshold
        </label>
        <input
            type="number"
            id="fg-threshold"
            name="threshold"
            class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:text-gray-400 dark:border-gray-700 dark:focus:ring-gray-600"
             data-validation-label="Threshold"
        >
        <p data-formgen-chrome="help" id="fg-threshold-help" class="text-xs text-gray-600 dark:text-gray-300">
            Controls the debounce window
        </p>
        <p data-relationship-error="true" role="status" aria-live="polite" aria-atomic="true" class="formgen-error text-sm text-red-600 dark:text-red-400"></p>
    </div>
    </div></fieldset>
</div>

        </div>
        
        <div style="grid-column: span 12 / span 12">
            <div class="flex flex-col gap-2" data-component="select">
    <label data-formgen-chrome="label" id="fg-tags-label" for="fg-tags" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        Tags
    </label>
    <select
        id="fg-tags"
        name="tags"
        class="py-3 px-4 pe-9 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:text-gray-400 dark:border-gray-700 dark:focus:ring-gray-600"
        disabled
         data-validation-label="Tags"
    >
                <option value="">Add tag</option>
    </select>
    <p data-relationship-error="true" role="status" aria-live="polite" aria-atomic="true" class="formgen-error text-sm text-red-600 dark:text-red-400"></p>
</div>

        </div>
        
    </div>
    

    

    <div class="formgen-actions">
        
            <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">Submit</button>
        
    </div>
</form>
