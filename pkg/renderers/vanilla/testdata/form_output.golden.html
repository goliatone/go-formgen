



<form class="max-w-4xl mx-auto space-y-6 p-6 bg-white rounded-xl border border-gray-200 dark:bg-slate-900 dark:border-gray-700" method="POST" action="/widgets" data-formgen-auto-init="true">
    
    <header class="space-y-2 pb-4 border-b border-gray-200 dark:border-gray-700">
        
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create Widget</h1>
        
        
        <p class="text-sm text-gray-600 dark:text-gray-400">Configure widget metadata and associations.</p>
        
    </header>
    

    
    <div class="grid gap-6" style="grid-template-columns: repeat(12, minmax(0, 1fr))">
        
        <div style="--fg-grid-span: 12">
            <div class="fg-field fg-fieldset--settings" data-component="object">
    <label for="fg-settings" class="fg-field__label">Settings</label>
    <fieldset class="fg-fieldset fg-fieldset--accent"><legend>Settings</legend><div class="fg-field" data-component="boolean">
        <div class="space-y-2">
            <div class="flex items-center gap-x-3">
                <input
                    type="checkbox"
                    id="fg-enabled"
                    name="enabled"
                    class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                >
                <label for="fg-enabled" class="text-sm font-medium text-gray-800 dark:text-white">
                    Enable widget
                </label>
            </div>
        </div>
    </div>
    <div class="fg-field" data-component="input">
        <label for="fg-threshold" class="fg-field__label">Threshold</label>
        <div class="space-y-2">
            <label for="fg-threshold" class="block text-sm font-medium text-gray-800 mb-2 dark:text-white">
                Threshold
            </label>
            <input
                type="True"
                id="fg-threshold"
                name="threshold"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            >
            <p class="text-xs text-gray-600 mt-2 dark:text-gray-300">Controls the debounce window</p>
        </div>
        <small class="fg-field__hint">Controls the debounce window</small>
    </div>
    </fieldset>
</div>

        </div>
        
    </div>
    

    
    
    <section class="space-y-4 p-4 border border-gray-200 rounded-lg dark:border-gray-700">
        
        <header class="space-y-1">
            
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Details</h2>
            
            
        </header>
        
        
        <fieldset>
            <div class="grid gap-6" style="grid-template-columns: repeat(12, minmax(0, 1fr))">
                
                <div style="--fg-grid-span: 6">
                    <div class="fg-field fg-field--name" data-component="textarea">
    <label for="fg-name" class="fg-field__label">Name *</label>
    <div class="space-y-2 fg-field--name">
        <label for="fg-name" class="block text-sm font-medium text-gray-800 mb-2 dark:text-white">
            Name<span class="text-red-500">*</span>
        </label>
        <textarea
            id="fg-name"
            name="name"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            rows="True"
            placeholder="Give it a friendly name"
            required
        ></textarea>
        <p class="text-xs text-gray-500 mt-2 dark:text-gray-400">Widget name</p>
        <p class="text-xs text-gray-600 mt-2 dark:text-gray-300">Shown to customers</p>
    </div>
    <small class="fg-field__help">Widget name</small>
    <small class="fg-field__hint">Shown to customers</small>
</div>

                </div>
                
                <div style="--fg-grid-span: 6">
                    <div class="fg-field" data-component="input">
    <label for="fg-title" class="fg-field__label">Title</label>
    <div class="space-y-2">
        <label for="fg-title" class="block text-sm font-medium text-gray-800 mb-2 dark:text-white">
            Title
        </label>
        <input
            type="False"
            id="fg-title"
            name="title"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        >
    </div>
</div>

                </div>
                
            </div>
        </fieldset>
        
    </section>
    
    <section class="space-y-4">
        
        <header class="space-y-1">
            
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Relationships</h2>
            
            
        </header>
        
        
        <div class="grid gap-6" style="grid-template-columns: repeat(12, minmax(0, 1fr))">
            
            <div style="--fg-grid-span: 6">
                <div class="fg-field" data-component="select" data-relationship-type="belongsTo" data-relationship-target="#/components/schemas/Author" data-relationship-foreign-key="author_id" data-relationship-cardinality="one">
    <label for="fg-author_id" class="fg-field__label">Author *</label>
    <div class="space-y-2">
        <label for="fg-author_id" class="block text-sm font-medium text-gray-800 mb-2 dark:text-white">
            Author<span class="text-red-500">*</span>
        </label>
        <select
            id="fg-author_id"
            name="author_id"
            class="py-3 px-4 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            required
            data-relationship-type="belongsTo"
            data-relationship-target="#/components/schemas/Author"
            data-relationship-cardinality="one"
        >
                    <option value="">Select an author</option>
        </select>
    </div>
</div>

            </div>
            
            <div style="--fg-grid-span: 6">
                <div class="fg-field" data-component="select" data-relationship-type="hasOne" data-relationship-target="#/components/schemas/Manager" data-relationship-foreign-key="manager_id" data-relationship-cardinality="one">
    <label for="fg-manager_id" class="fg-field__label">Manager Id</label>
    <div class="space-y-2">
        <label for="fg-manager_id" class="block text-sm font-medium text-gray-800 mb-2 dark:text-white">
            Manager Id
        </label>
        <select
            id="fg-manager_id"
            name="manager_id"
            class="py-3 px-4 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            data-relationship-type="hasOne"
            data-relationship-target="#/components/schemas/Manager"
            data-relationship-cardinality="one"
        >
                    <option value="">Select a manager</option>
        </select>
    </div>
</div>

            </div>
            
            <div style="--fg-grid-span: 12">
                <div class="fg-field fg-array--tags" data-component="array" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
    <label for="fg-tags" class="fg-field__label">Tags</label>
    <div class="fg-array fg-array--tags"><div class="text-sm font-medium">Tag</div><div class="fg-array__items" data-relationship-collection="many"><div class="fg-field fg-array__item" data-component="object" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
        <label for="fg-tagsItem" class="fg-field__label">Tags item</label>
        <fieldset class="fg-fieldset"><legend>Tags item</legend><div class="fg-field" data-component="input">
            <label for="fg-id" class="fg-field__label">Id</label>
            <div class="space-y-2">
                <label for="fg-id" class="block text-sm font-medium text-gray-800 mb-2 dark:text-white">
                    Id
                </label>
                <input
                    type="False"
                    id="fg-id"
                    name="id"
                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                >
            </div>
        </div>
        </fieldset>
    </div>
    <button type="button" class="fg-array__add" data-relationship-action="add">Add Tag</button></div></div>
</div>

            </div>
            
        </div>
        
    </section>
    
    

    <div class="flex gap-x-2 pt-4 border-t border-gray-200 dark:border-gray-700">
        
            
                
                <a class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 disabled:opacity-50 disabled:pointer-events-none" href="/widgets">Cancel</a>
                
            
                
                <button type="True" class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">Create</button>
                
            
        
    </div>
</form>
