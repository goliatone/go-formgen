



<form class="max-w-4xl mx-auto space-y-6 p-6 bg-white rounded-xl border border-gray-200 dark:bg-slate-900 dark:border-gray-700" method="POST" action="/widgets" data-formgen-auto-init="true">
    
    <header class="space-y-2 pb-4 border-b border-gray-200 dark:border-gray-700">
        
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create Widget</h1>
        
        
        <p class="text-sm text-gray-600 dark:text-gray-400">Configure widget metadata and associations.</p>
        
    </header>
    

    

    
    
    <section class="space-y-4 p-4 border border-gray-200 rounded-lg dark:border-gray-700">
        
        <header class="space-y-1">
            
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Details</h2>
            
            
        </header>
        
        
        <fieldset>
            <div class="grid gap-6" style="grid-template-columns: repeat(12, minmax(0, 1fr))">
                
                <div style="grid-column: span 6 / span 6">
                    <div class="flex flex-col gap-2" data-component="textarea">
    <label data-formgen-chrome="label" id="fg-name-label" for="fg-name" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        Name<span class="text-red-500 ms-1" aria-hidden="true">*</span>
    </label>
    <textarea
        id="fg-name"
        name="name"
        class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        rows="4"
        placeholder="Give it a friendly name"
        required
    ></textarea>
    <p data-formgen-chrome="description" id="fg-name-description" class="text-xs text-gray-500 dark:text-gray-400">
        Widget name
    </p>
    <p data-formgen-chrome="help" id="fg-name-help" class="text-xs text-gray-600 dark:text-gray-300">
        Shown to customers
    </p>
</div>

                </div>
                
                <div style="grid-column: span 6 / span 6">
                    <div class="flex flex-col gap-2" data-component="input">
    <label data-formgen-chrome="label" id="fg-title-label" for="fg-title" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        Title
    </label>
    <input
        type="text"
        id="fg-title"
        name="title"
        class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
    >
</div>

                </div>
                
            </div>
        </fieldset>
        
    </section>
    
    <section class="space-y-4">
        
        <header class="space-y-1">
            
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Relationships</h2>
            
            
        </header>
        
        
        <div class="grid gap-6" style="grid-template-columns: repeat(12, minmax(0, 1fr))">
            
            <div style="grid-column: span 6 / span 6">
                <div class="flex flex-col gap-2" data-component="select" data-relationship-type="belongsTo" data-relationship-target="#/components/schemas/Author" data-relationship-foreign-key="author_id" data-relationship-cardinality="one">
    <label data-formgen-chrome="label" id="fg-author_id-label" for="fg-author_id" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        Author<span class="text-red-500 ms-1" aria-hidden="true">*</span>
    </label>
    <select
        id="fg-author_id"
        name="author_id"
        class="py-3 px-4 pe-9 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        required
        data-relationship-type="belongsTo"
        data-relationship-target="#/components/schemas/Author"
        data-relationship-cardinality="one"
    >
                <option value="">Select an author</option>
    </select>
</div>

            </div>
            
            <div style="grid-column: span 6 / span 6">
                <div class="flex flex-col gap-2" data-component="select" data-relationship-type="hasOne" data-relationship-target="#/components/schemas/Manager" data-relationship-foreign-key="manager_id" data-relationship-cardinality="one">
    <label data-formgen-chrome="label" id="fg-manager_id-label" for="fg-manager_id" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        Manager Id
    </label>
    <select
        id="fg-manager_id"
        name="manager_id"
        class="py-3 px-4 pe-9 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        data-relationship-type="hasOne"
        data-relationship-target="#/components/schemas/Manager"
        data-relationship-cardinality="one"
    >
                <option value="">Select a manager</option>
    </select>
</div>

            </div>
            
            <div style="grid-column: span 12 / span 12">
                <div class="flex flex-col gap-2" data-component="array" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
    <div id="fg-tags" class="space-y-3" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article" role="group" aria-labelledby="fg-tags-label"><div id="fg-tags-label" class="text-sm font-medium text-gray-900 dark:text-white">Tags</div><div class="space-y-3" data-relationship-collection="many"><div class="flex flex-col gap-2" data-component="object" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
        <fieldset id="fg-tagsItem" class="space-y-4 p-4 border border-gray-200 rounded-lg dark:border-gray-700" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article" aria-labelledby="fg-tagsItem-label"><legend id="fg-tagsItem-label" class="text-sm font-semibold text-gray-900 dark:text-white">Tags item</legend><div class="space-y-4"><div class="flex flex-col gap-2" data-component="input">
            <label data-formgen-chrome="label" id="fg-id-label" for="fg-id" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
                Id
            </label>
            <input
                type="text"
                id="fg-id"
                name="id"
                class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            >
        </div>
        </div></fieldset>
    </div>
    </div><button type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800" data-relationship-action="add">Add Tag</button></div>
</div>

            </div>
            
        </div>
        
    </section>
    
    

    <div class="flex gap-x-2 pt-4 border-t border-gray-200 dark:border-gray-700">
        
            
                
                <a class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 disabled:opacity-50 disabled:pointer-events-none" href="/widgets">Cancel</a>
                
            
                
                <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">Create</button>
                
            
        
    </div>
</form>
