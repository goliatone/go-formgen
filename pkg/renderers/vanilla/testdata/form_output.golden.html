<form class="fg-form" method="POST" action="/pets">
    <div class="fg-field fg-type-string">
        <label for="fg-name">Name *</label>
        <input id="fg-name" type="text" name="name"  required value="">
    </div>
    <div class="fg-field fg-type-string">
        <label for="fg-tag">Tag</label>
        <input id="fg-tag" type="text" name="tag"  value="">
        <small class="fg-field__help">Optional tag</small>
    </div>
    <div class="fg-actions">
        <button type="submit">Submit</button>
    </div>
</form>
