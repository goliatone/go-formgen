

<form class="fg-form" method="POST" action="/widgets" data-formgen-auto-init="true">
    
        

<div class="fg-field fg-type-string fg-field--name">
    <label for="fg-name">Name *</label>
    
        


<textarea id="fg-name" name="name" placeholder="Give it a friendly name" required></textarea>



    
    <small class="fg-field__help">Widget name</small>
    <small class="fg-field__hint">Shown to customers</small>
</div>


    
        

<div class="fg-field fg-type-string">
    <label for="fg-title">Title</label>
    
        


<input id="fg-title" type="text" name="title"   value="">



    
    
    
</div>


    
        

<div class="fg-field fg-type-string" data-relationship-type="belongsTo" data-relationship-target="#/components/schemas/Author" data-relationship-foreign-key="author_id" data-relationship-cardinality="one">
    <label for="fg-author_id">Author *</label>
    
        
<select id="fg-author_id" name="author_id" required data-relationship-type="belongsTo" data-relationship-target="#/components/schemas/Author" data-relationship-cardinality="one">
    
        
            <option value="">Select an author</option>
        
    
</select>

    
    
    
</div>


    
        


    
        

<div class="fg-field fg-type-string" data-relationship-type="hasOne" data-relationship-target="#/components/schemas/Manager" data-relationship-foreign-key="manager_id" data-relationship-cardinality="one">
    <label for="fg-manager_id">Manager Id</label>
    
        
<select id="fg-manager_id" name="manager_id"  data-relationship-type="hasOne" data-relationship-target="#/components/schemas/Manager" data-relationship-cardinality="one">
    
        
            <option value="">Select a manager</option>
        
    
</select>

    
    
    
</div>


    
        

<div class="fg-field fg-type-object fg-fieldset--settings">
    <label for="fg-settings">Settings</label>
    
        
<fieldset class="fg-fieldset fg-fieldset--accordion">
    
        

<div class="fg-field fg-type-boolean">
    
    
        
<input id="fg-enabled" type="checkbox" name="enabled" >

    
    
    
</div>


    
        

<div class="fg-field fg-type-number">
    <label for="fg-threshold">Threshold</label>
    
        


<input id="fg-threshold" type="range" name="threshold"   value="">



    
    
    <small class="fg-field__hint">Controls the debounce window</small>
</div>


    
</fieldset>

    
    
    
</div>


    
        

<div class="fg-field fg-type-array fg-array--tags" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
    <label for="fg-tags">Tags</label>
    
        
<div class="fg-array fg-array--tags" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
    <div class="fg-array__label">Tag</div>
    
        
        <div class="fg-array__items" data-relationship-collection="many">
        
            

<div class="fg-field fg-type-object fg-array__item" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
    <label for="fg-tagsItem">Tags item</label>
    
        
<fieldset class="fg-fieldset" data-relationship-type="hasMany" data-relationship-target="#/components/schemas/Tag" data-relationship-cardinality="many" data-relationship-inverse="article">
    
        

<div class="fg-field fg-type-string">
    <label for="fg-id">Id</label>
    
        


<input id="fg-id" type="text" name="id"   value="">



    
    
    
</div>


    
</fieldset>

    
    
    
</div>


            
            <button type="button" class="fg-array__add" data-relationship-action="add">
                Add Tag
            </button>
            
        </div>
    
</div>

    
    
    
</div>


    
    <div class="fg-actions">
        <button type="submit">Submit</button>
    </div>
</form>
