<link rel="stylesheet" href="/assets/custom.css"><style data-formgen-default-style>:root {
  --fg-font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  --fg-label-color: #111827;
  --fg-input-border: #d1d5db;
  --fg-input-border-focus: #2563eb;
  --fg-input-background: #ffffff;
  --fg-input-text: #111827;
  --fg-help-text: #6b7280;
  --fg-card-background: #f9fafb;
}

.fg-form {
  font-family: var(--fg-font-family);
  display: grid;
  gap: 1.25rem;
  margin: 0;
  padding: 1.5rem;
  background: var(--fg-card-background);
  border-radius: 0.75rem;
  border: 1px solid #e5e7eb;
}

.fg-field {
  display: grid;
  gap: 0.4rem;
}

.fg-field label {
  font-weight: 600;
  color: var(--fg-label-color);
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
}

.fg-field__help,
.fg-field__hint {
  color: var(--fg-help-text);
  font-size: 0.875rem;
}

.fg-field input,
.fg-field select,
.fg-field textarea {
  width: 100%;
  border: 1px solid var(--fg-input-border);
  border-radius: 0.5rem;
  padding: 0.6rem 0.75rem;
  background: var(--fg-input-background);
  color: var(--fg-input-text);
  font: inherit;
  transition: border-color 0.15s ease, box-shadow 0.15s ease;
}

.fg-field input:focus,
.fg-field select:focus,
.fg-field textarea:focus {
  outline: none;
  border-color: var(--fg-input-border-focus);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

.fg-array {
  display: grid;
  gap: 0.75rem;
  padding: 0.75rem;
  border-radius: 0.5rem;
  border: 1px dashed #d1d5db;
  background: #fff;
}

.fg-array__items {
  display: grid;
  gap: 0.75rem;
}

.fg-array__add {
  justify-self: start;
  border: 1px solid var(--fg-input-border);
  background: #fff;
  color: #111827;
  border-radius: 999px;
  padding: 0.35rem 0.85rem;
  cursor: pointer;
  transition: border-color 0.15s ease, color 0.15s ease;
}

.fg-array__add:hover {
  border-color: var(--fg-input-border-focus);
  color: var(--fg-input-border-focus);
}

.fg-fieldset {
  border: 1px solid #e5e7eb;
  border-radius: 0.75rem;
  padding: 1rem;
  background: #fff;
  display: grid;
  gap: 1rem;
}

.fg-actions {
  display: flex;
  justify-content: flex-end;
}

.fg-actions button {
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 0.5rem;
  padding: 0.65rem 1.5rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s ease, transform 0.15s ease;
}

.fg-actions button:hover {
  background: #1e4ed8;
}

.fg-actions button:active {
  transform: translateY(1px);
}

.fg-chip-select__native {
  display: none;
}

.fg-chip-select {
  display: none;
  width: 100%;
  position: relative;
  border: 1px solid var(--fg-input-border);
  border-radius: 999px;
  background: #f8fafc;
  padding: 0.4rem 0.6rem;
  align-items: center;
  transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
  box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
}

.fg-chip-select--ready {
  display: flex;
}

.fg-chip-select--open {
  border-color: var(--fg-input-border-focus);
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.12);
  background: #fff;
}

.fg-chip-select__inner {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  flex: 1 1 auto;
  min-height: 2.25rem;
}

.fg-chip-select__chips {
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
  flex: 1 1 auto;
}

.fg-chip-select__search {
  flex: 1 1 8rem;
  min-width: 6rem;
  display: flex;
}

.fg-chip-select__search-input {
  flex: 1 1 auto;
  border: none;
  background: transparent;
  padding: 0.2rem 0.35rem;
  font: inherit;
  color: var(--fg-input-text);
}

.fg-chip-select__search-input:focus {
  outline: none;
}

.fg-chip-select__search-input::placeholder {
  color: #9ca3af;
}

.fg-chip-select__search-highlight {
  background: #fde68a;
  color: inherit;
  padding: 0;
}

.fg-chip-select__placeholder {
  color: #6b7280;
  font-size: 0.95rem;
}

.fg-chip-select__chip {
  display: inline-flex;
  align-items: center;
  gap: 0.35rem;
  border-radius: 999px;
  border: 1px solid #bfdbfe;
  background: #eff6ff;
  color: #1d4ed8;
  padding: 0.3rem 0.75rem;
  font-weight: 500;
  line-height: 1;
  max-width: 100%;
}

.fg-chip-select__chip-label {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.fg-chip-select__chip-remove {
  background: transparent;
  border: none;
  color: #2563eb;
  cursor: pointer;
  font-size: 0.95rem;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  transition: color 0.15s ease;
}

.fg-chip-select__chip-remove:hover {
  color: #1e40af;
}

.fg-chip-select__actions {
  display: flex;
  gap: 0.35rem;
}

.fg-chip-select__action {
  width: 1.75rem;
  height: 1.75rem;
  border-radius: 999px;
  border: none;
  background: transparent;
  color: #64748b;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.15s ease, color 0.15s ease;
}

.fg-chip-select__action:hover:not(:disabled) {
  background: rgba(37, 99, 235, 0.12);
  color: #2563eb;
}

.fg-chip-select__action:disabled {
  cursor: default;
  background: transparent;
  color: #d1d5db;
}

.fg-chip-select__menu {
  position: absolute;
  top: calc(100% + 0.35rem);
  left: 0;
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
  min-width: 100%;
  background: #fff;
  border: 1px solid #d1d5db;
  border-radius: 0.75rem;
  box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
  padding: 0.5rem;
  z-index: 12;
  max-height: 12rem;
  overflow-y: auto;
}

.fg-chip-select__menu-item {
  border: none;
  background: transparent;
  text-align: left;
  padding: 0.55rem 0.75rem;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: background 0.15s ease, color 0.15s ease;
}

.fg-chip-select__menu-item:hover,
.fg-chip-select__menu-item:focus-visible {
  background: #eff6ff;
  color: #1d4ed8;
  outline: none;
}

.fg-chip-select__menu-empty {
  padding: 0.5rem 0.75rem;
  color: #6b7280;
  font-size: 0.9rem;
}

.fg-chip-select [hidden] {
  display: none !important;
}</style>
