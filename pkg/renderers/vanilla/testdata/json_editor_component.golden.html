<div class="space-y-2" data-json-editor="true" data-json-editor-collapsed="true" data-json-editor-state="valid">
    <div class="flex items-start justify-between gap-2">
        <p class="text-xs text-gray-500 dark:text-gray-400 leading-5">Advanced settings</p>
        <div class="flex items-center gap-2">
            <button type="button" class="text-xs font-medium text-gray-700 hover:text-gray-900 dark:text-gray-200" data-json-editor-toggle aria-expanded="false">
                Expand
            </button>
            <button type="button" class="text-xs font-medium text-blue-600 hover:text-blue-700" data-json-editor-format>Pretty print</button>
        </div>
    </div>
    <textarea
        id="fg-settings"
        name="settings"
        class="font-mono text-sm leading-6 w-full border border-gray-200 focus:border-blue-500 focus:ring-blue-500 rounded-lg p-3 bg-white text-gray-900 dark:bg-slate-900 dark:text-gray-100 dark:border-gray-700 hidden"
        rows="8"
        data-json-editor-input="true"
    >{
  "count": 2,
  "enabled": true
}</textarea>
    <pre class="font-mono text-xs leading-6 border border-dashed border-gray-200 bg-gray-50 text-gray-800 rounded-lg p-3 " data-json-editor-preview data-state="valid">{
  "count": 2,
  "enabled": true
}</pre>
</div>
