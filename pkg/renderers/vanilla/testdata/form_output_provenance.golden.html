



<form class="max-w-4xl mx-auto space-y-6 p-6 bg-white rounded-xl border border-gray-200 dark:bg-slate-900 dark:border-gray-700" method="post" action="/articles" data-formgen-auto-init="true">
    
    
    
    

    
    <div class="grid gap-6" style="grid-template-columns: repeat(12, minmax(0, 1fr))">
        
        <div style="grid-column: span 12 / span 12">
            <div class="flex flex-col gap-2" data-component="input" data-prefill-provenance="tenant default" data-prefill-disabled="true">
    <label data-formgen-chrome="label" id="fg-title-label" for="fg-title" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        <span class="inline-flex items-center gap-2">
            <span>Title</span>
            <span class="inline-flex items-center gap-1 rounded-full bg-gray-100 px-2 py-1 text-xs font-medium text-gray-700 dark:bg-slate-800 dark:text-gray-200" data-formgen-provenance="true">
                tenant default
            </span>
        </span>
    </label>
    <input
        type="text"
        id="fg-title"
        name="title"
        class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:text-gray-400 dark:border-gray-700 dark:focus:ring-gray-600"
        disabled
        value="Existing title"
        data-prefill-provenance="tenant default"
         data-validation-label="Title"
    >
    <p data-relationship-error="true" role="status" aria-live="polite" aria-atomic="true" class="formgen-error text-sm text-red-600 dark:text-red-400"></p>
</div>

        </div>
        
        <div style="grid-column: span 12 / span 12">
            <div class="flex flex-col gap-2" data-component="input" data-prefill-provenance="org policy" data-prefill-readonly="true">
    <label data-formgen-chrome="label" id="fg-scope-label" for="fg-scope" class="block text-sm text-gray-700 font-medium mb-2 dark:text-neutral-300">
        <span class="inline-flex items-center gap-2">
            <span>Scope</span>
            <span class="inline-flex items-center gap-1 rounded-full bg-gray-100 px-2 py-1 text-xs font-medium text-gray-700 dark:bg-slate-800 dark:text-gray-200" data-formgen-provenance="true">
                org policy
            </span>
        </span>
    </label>
    <input
        type="text"
        id="fg-scope"
        name="scope"
        class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:text-gray-400 dark:border-gray-700 dark:focus:ring-gray-600"
        readonly
        aria-readonly="true"
        value="tenant"
        data-prefill-provenance="org policy"
         data-validation-label="Scope"
    >
    <p data-relationship-error="true" role="status" aria-live="polite" aria-atomic="true" class="formgen-error text-sm text-red-600 dark:text-red-400"></p>
</div>

        </div>
        
    </div>
    

    

    <div class="flex gap-x-2 pt-4 border-t border-gray-200 dark:border-gray-700">
        
            <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">Submit</button>
        
    </div>
</form>
